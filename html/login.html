<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>

<body>
    <div class="top-division">
        <h1 style="text-align: center;">Log in
            <a href="./index.html"> or Sign up</a>
        </h1>
    </div>

    <div class="container">
        <form>
            <label>Username</label>
            <input type="email" placeholder="eg., abcde@gmail.com" id="email" required/>
            <label>Password</label>
            <input type="password" placeholder="eg., abcde" id="password" required/>
        </form>

        <button class="login-button" onclick="loginAPICall(email, password)">Login</button>
    </div>

    <script src="../scripts/login.js"></script>
</body>

</html>
