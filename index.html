<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <h1 style="text-align: center;">Sign up
            <a href="./login.html"> or Log in</a>
        </h1>
        <form>
        <label class="labelText">First name</label>
        <input type="text" placeholder="eg., Jitesh"/>
        <label class="labelText">Last name</label>
        <input type="text" placeholder="eg., Acharya"/>
        <label>Email</label>
        <input type="email" placeholder="eg., abcde@gmail.com"/>
        <label id="password">Password</label>
        <input type="password" placeholder="eg., abcde"/>
        <label>Mobile</label>
        <input type="tel" placeholder="eg., 9090909090"/>

        <button class="submit-button">Submit</button>
        </form>
    </body>
</html>
