<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./common.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header>
        Project Management App
    </header>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="startDate">Start Date</label>
                <input type="date" name="" id="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate">End Date</label>
                <input type="date" name="" id="endDate">
            </div>
            <div class="mb-3">
                <select name="" id="">
                    <option value="">Jitesh</option>
                    <option value="">Acharya</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
